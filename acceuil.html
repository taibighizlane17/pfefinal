<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AI Repport - Accueil</title>
    <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #6682af;
    color: #333333;
}

header {
    text-align: right;
    padding: 20px;
}

.login-btn {
    text-decoration: none;
    color: #555555;
    font-weight: bold;
    border: 1px solid #ccc;
    padding: 6px 12px;
    border-radius: 6px;
    transition: 0.3s;
}

.login-btn:hover {
    color: #007BFF;
    border-color: #007BFF;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 60px;
    flex-wrap: wrap;
}

.text-section {
    max-width: 60%;
}

h1 {
    font-size: 40px;
    margin-bottom: 20px;
    color: #000000;
}

h1 .blue {
    color: #007BFF;
}

p {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    background-color: #007BFF;
    color: #ffffff;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 6px;
    transition: 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

.image-section .placeholder-image {
    width: 300px;
    height: 200px;
    border: 2px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-style: italic;
    color: #aaa;
    background-image: linear-gradient(45deg, transparent 49%, #ccc 49%, #ccc 51%, transparent 51%),
                      linear-gradient(-45deg, transparent 49%, #ccc 49%, #ccc 51%, transparent 51%);
    background-size: 100% 100%;
    background-repeat: no-repeat;
    margin-top: 20px;
}
</style>
</head>
<body>
    <header>
        <a href="connexion.html" class="login-btn">Se connecter</a>
    </header>

    <main class="container">
        <div class="text-section">
            <h1>Bienvenue sur <span class="blue">AI Rapport</span></h1>
            <p>
                Cette plateforme utilise l’intelligence artificielle pour vous aider à évaluer vos rapports PFE.
                Commencez maintenant pour bénéficier d’une assistance intelligente.
            </p>
            <a href="inscription.html" class="btn">Commence</a>
        </div>
        <div class="image-section">
    <img src="Capture d’écran_25-6-2025_123541_.jpeg" alt="Page d'accueil" width="300">
</div>


    </main>
</body>
</html>
